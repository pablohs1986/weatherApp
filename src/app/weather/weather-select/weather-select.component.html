<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field class="selectForm" appearance="outline">
        <mat-label>Search for a city</mat-label>
        <input
          type="text"
          matInput
          [formControl]="formControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="selectCity">
          <mat-option
            *ngFor="let option of filteredCities | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
