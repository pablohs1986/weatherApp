<mat-card class="mat-elevation-z0 select-container">
  <mat-card-content>
    <form>
      <mat-form-field class="selectForm" appearance="outline">
        <mat-label>City</mat-label>
        <input
          type="text"
          matInput
          [formControl]="formControl"
          [matAutocomplete]="auto"
        />
        <mat-icon matPrefix>search</mat-icon>
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="setCityInSelect"
          (optionSelected)="onSelectCity($event.option.value)"
        >
          <mat-option
            *ngFor="let option of filteredCities | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
        <mat-icon matSuffix (click)="onClear()" style="cursor: pointer"
          >clear</mat-icon
        >
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
