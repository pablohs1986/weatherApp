<mat-toolbar color="primary">
  <mat-icon
    class="icon"
    aria-hidden="false"
    aria-label="Weather App"
    fontIcon="sunny"
  ></mat-icon>
  <span style="padding-left: 3px">Weather App</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    class="icon"
    aria-label="Logout"
    matTooltip="Logout"
    matTooltipPosition="below"
  >
    <mat-icon (click)="onLogout()">logout</mat-icon>
  </button>
</mat-toolbar>
